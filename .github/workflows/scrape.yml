name: Saiyaara BO Tracker (scrape)

on:
  schedule:
    - cron: "*/29 0-18 * * *"  # Every 29 minutes from 05:30 IST to 00:29 IST
  workflow_dispatch:

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install cheerio

      - name: Run Scraper
        run: |
          set -e
          node scrape.js

      - name: Commit and Push
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "Auto Tracker Bot"
          git add data/
          git commit -m "Auto update: $(date '+%Y-%m-%d %H:%M')" || echo "No changes"
          git pull --rebase --autostash || echo "Pull failed"
          git push || echo "Nothing to push"
