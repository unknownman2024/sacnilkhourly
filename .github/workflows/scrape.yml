name: Run Scraper

on:
  schedule:
    - cron: '0 * * * *' # runs every hour
  workflow_dispatch:     # allows manual run

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run scrape script
        run: node scrape.js
