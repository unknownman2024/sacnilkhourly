name: Saiyaara BO Tracker (merged)

on:
  schedule:
    - cron: "*/29 0-18 * * *"  # Every 29 minutes from 5:30 AM to 11:59 PM IST
  workflow_dispatch:

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install Dependencies
        run: npm install
        working-directory: .  # Root of the repo

      - name: 🏃 Run Scraper
        run: node scrape.js
        working-directory: .  # Root of the repo

      - name: 📝 Commit & Push Updates
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "Auto Tracker Bot"
          git add data/
          git commit -m "Auto update: $(date '+%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git pull --rebase --autostash || echo "Pull failed"
          git push || echo "Nothing to push"
        working-directory: .  # Root of the repo
